<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- app javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>

    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>TrainDepot</title>
</head>
<body>
    <div class = "container">
        <header class = "jumbotron"><h1>Train Depot</h1></header>
        <div class = "panel panel-default">
            <div class = "panel-heading">Current Train Schedule</div>
            <div id = "trainInfo" class = "panel-body">
                <table class = "table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id = "trainData"></tbody>
                </table>
            </div>
        </div>
        <div class = "panel panel-default">
            <div class = "panel-heading">Add Train</div>
            <div class = "panel-body">
                <form>
                    <label for = "train-input">Train Name</label>
                    <input type = "text" id = "train-input" class = "form-control">
                    <label for = "dest-input">Destination</label>
                    <input type = "text" id = "dest-input" class = "form-control">
                    <label for = "time-input">First Train Time (HH:mm - military time)</label>
                    <input type = "text" id = "time-input" class = "form-control">
                    <label for = "freq-input">Frequency (min)</label>
                    <input type = "text" id = "freq-input" class = "form-control">
                    <input id = "submit-button" class = "btn btn-default" type = "submit" value = "Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
